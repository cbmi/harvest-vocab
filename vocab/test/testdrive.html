      var require= {
          baseUrl:'/',
          paths: {"define":"/test/mockmods/"}  // This tells requires JS to look in test/mockmods/ when it encounters a path with /define
                                               // so /define/form.js will actually be retrieved from /test/mockmods/form.js
      };

      <script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>

      <script type="text/javascript" src="http://versioncontrol.chop.edu/hg/apps/django-cilantro/raw-file/tip/cilantro/static/js/src/utils/ajaxsetup.js"></script>

      <script>QUnit.config.autostart = false;
              function queryString2Object(queryString){
                   var regEx = /[?&]([^=]*)=([^&]*)/g;
                   var match;
                   var obj = {};
                   while(match = regEx.exec(queryString)){
                       obj[match[1]]=match[2];
                   }
                   return obj;
              }

              jQuery.mockjax({
                    url: /^\/vocab\/search\//,
                    proxy: '/test/mockajax/search_results.json'
              });

              jQuery.mockjax({
                    url: /^\/vocab\/browse\/$/,
                    proxy: '/test/mockajax/root.json'
              });

              jQuery.mockjax({
                    url: /^\/vocab\/browse\//,
                    proxy: '/test/mockajax/notroot.json'
              });

      </script>
      <script>require(['test/conceptmanager_test']);</script>

        <div id="arena" style="">
            <div id="plugin-panel" class="container">
