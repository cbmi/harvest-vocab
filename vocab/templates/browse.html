 <li data-id="<%= data.id %>" data-uri="<%= data.uri %>" <% if (!data.terminal) { %>class="folder"<% } %>>
    <button class="button-add">+</button>
    <span class="name"><%= name %>
        <% if (data.attrs) { %>
            <br><small class="info"><% for (var k in data.attrs) { %>
                <%= k %>: <%= data.attrs[k] %>
            <% } %></small>
        <% } %>
    </span>
</li>
