 <li data-id="<%= data.id %>" <% if (!data.terminal) { %>class="folder"<% } %>>
    <button class="button-add">+</button>
    <span>
        <% if (data.search_only) { %>
            <span><%= data.name %></span>
        <% } else { %>
            <a href="<%= data.parent.uri %>"><%= name %></a>
        <% } %>
        <% if (attrs) { %>
            <br><small class="info"><% for (var k in data.attrs) { %>
                <%= k %>: <%= data.attrs[k] %>
            <% } %></small>
        <% } %>
    </span>
</li>
