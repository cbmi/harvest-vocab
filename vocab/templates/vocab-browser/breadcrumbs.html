<% for (var b, i = 0; i < breadcrumbs.length; i++) { %>
    <% b = breadcrumbs[i]; %>
    <% if (i === (breadcrumbs.length-1)) {%>
        <span title="<%= b.name %>"><%= b.name %></span>
    <% } else { %>
        <a href="<%= b.uri %>" title="<%= b.name %>"><%= b.name %></a> <span class="breadcrumb-arrow">&rarr;</span>
    <% } %>
<% } %>x
