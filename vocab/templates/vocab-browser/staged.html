<li data-id="<%= data.id %>" <% if (!terminal) { %>class="folder"<% } %>>
    <button class=button-remove>-</button>
    <% if (search_only) { %>
        <span class=text><%= data.name %></span>
    <% } else { %>
        <a class=text href="<%= data.parent.uri %>"><%= name %></a>
    <% } %>
</li>
